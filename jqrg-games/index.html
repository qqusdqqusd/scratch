<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Games</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* ==== GLOBAL STYLE ==== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('background.png') center/cover no-repeat;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Overlay effect */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #0080ff;
      animation: glowTitle 3s ease-in-out infinite alternate;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #00eaff, 0 0 20px #0080ff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ccff; }
    }

    /* ==== BUTTON STYLING ==== */
    .game-button {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00eaff;
      color: white;
      padding: 15px 25px;
      margin: 10px 0;
      width: 300px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
      letter-spacing: 1px;
      transition: all 0.25s ease;
      text-decoration: none;
      display: block;
    }

    .game-button:hover {
      background: #00eaff;
      color: black;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #0080ff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.6rem;
      opacity: 0.8;
    }

    /* Smooth fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .game-button {
      animation: fadeIn 0.8s ease forwards;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® JQRG Games ðŸŽ®</h1>

  <a href="https://jimmyqrg.github.io/scratch/jqrg-games/geometry-dash" class="game-button">GEOMETRY DASH</a>
  <a href="https://jimmyqrg.github.io/scratch/jqrg-games/multiplayer/" class="game-button">MULTIPLAYER GAMES</a>

  <footer>Scratch Powered Games</footer></footer>
</body>
</html>
